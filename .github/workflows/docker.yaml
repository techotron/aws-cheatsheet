name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  FRONTEND_IMAGE_NAME: sre-resources-frontend
  BACKEND_IMAGE_NAME: sre-resources-backend

jobs:
  # # Run tests.
